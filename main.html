<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INCONNU PORTAL</title>
  <link rel="icon" href="https://files.catbox.moe/c6g5ui.jpg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }body {
  height: 100vh;
  background: linear-gradient(135deg, #1a1a40, #2e2ecf, #ff00cc);
  background-size: 400% 400%;
  animation: rainbowBG 15s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  color: #fff;
}

@keyframes rainbowBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 40px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid #ffffff20;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
  width: 90%;
  max-width: 550px;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  font-size: 28px;
  margin-bottom: 25px;
  color: #fff;
  text-shadow: 0 0 15px #00ffff;
  font-weight: bold;
  animation: slideIn 2s ease;
}

@keyframes slideIn {
  from { transform: translateY(-50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.button, .confirm {
  display: block;
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  color: #fff;
  text-decoration: none;
  background: linear-gradient(135deg, #ff0040, #ff9900, #00ffff);
  border: none;
  border-radius: 12px;
  background-size: 300%;
  animation: pulse 6s infinite linear;
  font-weight: bold;
  font-size: 16px;
  transition: transform 0.3s ease;
  cursor: pointer;
}

.button:hover, .confirm:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #ffffff77;
}

@keyframes pulse {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

footer {
  position: absolute;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: #ccc;
  z-index: 2;
}

input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border-radius: 8px;
  border: none;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  outline: none;
  font-size: 16px;
}

.hidden {
  display: none;
}

.logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 0 auto 20px auto;
  animation: logoFade 3s ease forwards;
}

@keyframes logoFade {
  0% { opacity: 0; transform: scale(0); }
  100% { opacity: 1; transform: scale(1); }
}

  </style>
</head>
<body>
  <div class="overlay"></div>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/43h8ga.mp3" type="audio/mpeg">
  </audio>  <div class="container">
    <img class="logo" src="https://files.catbox.moe/c6g5ui.jpg" alt="INCONNU LOGO" />
    <h1>WELCOME TO INCONNU TECH BOT SESSION</h1>
    <input type="text" id="username" placeholder="Enter your name..." />
    <button class="confirm" onclick="confirmName()">CONFIRM</button><div id="buttonSection" class="hidden">
  <a href="/pair" class="button" target="_blank">PAIRING-CODE</a>
  <a href="/qr" class="button" target="_blank">QR-CODE</a>
  <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V1/fork" class="button" target="_blank">FORK INCONNU-XD-V1</a>
  <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V2/fork" class="button" target="_blank">FORK INCONNU-XD-V2</a>
  <a href="https://github.com/INCONNU-BOY/QUEEN-ASUNA-MD/fork" class="button" target="_blank">FORK QUEEN-ASUNA-MD</a>
  <a href="https://whatsapp.com/channel/0029Vb6T8td5K3zQZbsKEU1R" class="button" target="_blank">WHATSAPP</a>
</div>

  </div>  <footer>
    POWERED BY INCONNU BOYTECH &copy; <span id="currentYear"></span>
  </footer>  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    function confirmName() {
      const name = document.getElementById("username").value.trim();
      if (name.length > 0) {
        localStorage.setItem("username", name);
        document.getElementById("buttonSection").classList.remove("hidden");
      } else {
        alert("Please enter a valid name.");
      }
    }
  </script></body>
</html>
