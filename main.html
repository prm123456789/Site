<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU PORTAL</title>
  <link rel="icon" href="https://files.catbox.moe/c6g5ui.jpg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #1a1a40, #2e2ecf, #ff00cc);
      background-size: 400% 400%;
      animation: rainbowBG 15s ease infinite;
      overflow: hidden;
      position: relative;
      color: #fff;
    }
    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Intro CD */
    #introScreen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: black; display: flex; justify-content: center; align-items: center; flex-direction: column;
      animation: fadeOut 1s ease forwards; animation-delay: 5s;
      z-index: 10;
    }
    #introCD {
      width: 120px; height: 120px; border-radius: 50%;
      background-image: url('https://files.catbox.moe/c6g5ui.jpg');
      background-size: cover;
      animation: spin 3s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    @keyframes fadeOut { to {opacity: 0; visibility: hidden;} }

    /* Name Input */
    #nameSection {
      display: none;
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      z-index: 5;
    }
    #nameSection img {
      width: 150px; height: 150px; border-radius: 50%; margin-bottom: 20px;
      animation: spin 5s linear infinite;
    }
    #username {
      padding: 14px; border-radius: 8px; border: none;
      width: 80%; max-width: 300px;
      background: rgba(255,255,255,0.2);
      color: white; font-size: 18px; text-align: center;
    }
    #nameSection button {
      margin-top: 12px; padding: 12px 24px; border: none; border-radius: 8px;
      background: #00ffff; color: black; font-weight: bold; cursor: pointer;
      transition: transform 0.2s;
    }
    #nameSection button:hover { transform: scale(1.05); }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #ffffff20;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      width: 90%; max-width: 550px;
      margin: 50px auto;
      display: none;
    }

    /* Modern Button Styles */
    .btn {
      width: 220px;
      padding: 14px 22px;
      margin: 10px;
      background-image: url('https://files.catbox.moe/c6g5ui.jpg');
      background-size: cover;
      border-radius: 30px;
      border: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.4);
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-45deg);
      transition: all 0.5s;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      box-shadow: 0 6px 30px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    /* Position */
    #topBtn { display: block; margin: 15px auto; }
    #leftBtn { display: block; margin: 15px auto; }
    #rightBtn { display: block; margin: 15px auto; }
    #bottomBtn { display: block; margin: 15px auto; }

    footer {
      position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: #ccc;
    }
  </style>
</head>
<body>

<!-- Intro Loading -->
<div id="introScreen">
  <div id="introCD"></div>
  <div>LOADING...</div>
</div>

<!-- Name Input -->
<div id="nameSection">
  <img src="https://files.catbox.moe/c6g5ui.jpg" alt="CD Image">
  <input type="text" id="username" placeholder="Enter your name...">
  <button onclick="confirmName()">CONFIRM</button>
</div>

<!-- Main Content -->
<div class="container" id="mainContent">
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/occtjs.mp3" type="audio/mpeg">
    <source src="https://files.catbox.moe/ndp6ep.m4a" type="audio/mp4">
  </audio>

  <h1>WELCOME TO INCONNU TECH BOT SESSION</h1>

  <a href="/pair" target="_blank" class="btn" id="topBtn">PAIR CODE</a>
  <a href="/qr" target="_blank" class="btn" id="leftBtn">QR CODE</a>
  <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V2/fork" target="_blank" class="btn" id="rightBtn">FORK</a>
  <a href="https://whatsapp.com/channel/0029Vb6T8td5K3zQZbsKEU1R" target="_blank" class="btn" id="bottomBtn">WHATSAPP</a>
</div>

<footer>POWERED BY INCONNU BOYTECH Â© <span id="currentYear"></span></footer>

<script>
  document.getElementById("currentYear").textContent = new Date().getFullYear();

  setTimeout(() => {
    document.getElementById('introScreen').style.display = 'none';
    document.getElementById('nameSection').style.display = 'flex';
  }, 5000);

  function confirmName() {
    const name = document.getElementById('username').value.trim();
    if (name) {
      localStorage.setItem('username', name);
      document.getElementById('nameSection').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('bgMusic').play();
    } else {
      alert('Please enter your name.');
    }
  }
</script>

</body>
</html>
