<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU PORTAL</title>
  <link rel="icon" href="https://files.catbox.moe/c6g5ui.jpg" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #1a1a1a, #000000, #1a1a1a, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      color: #fff;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #topBar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 14px;
      text-shadow: 0 0 8px #00ffff;
      z-index: 10;
    }
    #currentTime, #batteryLevel {
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff;
      color: #00ffff;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      width: 90%;
      max-width: 550px;
      margin: 100px auto 50px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0,255,255,0.2);
      animation: fadeInContainer 2s ease;
    }

    @keyframes fadeInContainer {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container h1 {
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 25px;
      font-size: 26px;
      animation: pulseText 3s infinite;
    }
    @keyframes pulseText {
      0%,100% {text-shadow: 0 0 15px #00ffff;}
      50% {text-shadow: 0 0 30px #00ffff;}
    }

    .btn {
      width: 220px;
      padding: 14px 22px;
      margin: 14px;
      background-image: url('https://files.catbox.moe/c6g5ui.jpg');
      background-size: cover;
      border-radius: 30px;
      border: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.4);
      position: relative;
      overflow: hidden;
      display: inline-block;
      opacity: 0;
      transform: translateY(30px);
      animation: btnAppear 1s forwards;
    }
    .btn:nth-child(2) { animation-delay: 0.3s; }
    .btn:nth-child(3) { animation-delay: 0.6s; }
    .btn:nth-child(4) { animation-delay: 0.9s; }
    .btn:nth-child(5) { animation-delay: 1.2s; }

    @keyframes btnAppear {
      to {opacity: 1; transform: translateY(0);}
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-45deg);
      transition: all 0.5s;
    }
    .btn:hover::before { left: 100%; }
    .btn:hover { box-shadow: 0 6px 30px rgba(255, 255, 255, 0.6); transform: scale(1.05); }

    #visitorCount {
      margin-top: 20px;
      font-size: 14px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ccc;
      text-shadow: 0 0 8px #00ffff;
    }
  </style>
</head>
<body>

<!-- Heure et Batterie -->
<div id="topBar">
  <div id="currentTime">00:00:00</div>
  <div id="batteryLevel">Battery: ...%</div>
</div>

<div class="container">
  <h1>WELCOME TO INCONNU TECH BOT SESSION</h1>
  <a href="/pair" target="_blank" class="btn">PAIR CODE</a>
  <a href="/qr" target="_blank" class="btn">QR CODE</a>
  <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V2/fork" target="_blank" class="btn">FORK</a>
  <a href="https://whatsapp.com/channel/0029Vb6T8td5K3zQZbsKEU1R" target="_blank" class="btn">WHATSAPP</a>

  <div id="visitorCount">Visitors: 0</div>
</div>

<footer>POWERED BY INCONNU BOYTECH © <span id="currentYear"></span></footer>

<script>
  // Année Footer
  document.getElementById("currentYear").textContent = new Date().getFullYear();

  // Horloge
  function updateClock() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const s = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Batterie
  if ('getBattery' in navigator) {
    navigator.getBattery().then(function(battery) {
      function updateBatteryStatus() {
        document.getElementById('batteryLevel').textContent = "Battery: " + Math.round(battery.level * 100) + '%';
      }
      updateBatteryStatus();
      battery.addEventListener('levelchange', updateBatteryStatus);
    });
  } else {
    document.getElementById('batteryLevel').textContent = "Battery: N/A";
  }

  // Compteur de visiteurs local (localStorage)
  let visits = localStorage.getItem('visitCount') || 0;
  visits++;
  localStorage.setItem('visitCount', visits);
  document.getElementById('visitorCount').textContent = "Visitors: " + visits;
</script>

</body>
</html>
