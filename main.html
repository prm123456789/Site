<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU PORTAL</title>
  <link rel="icon" href="https://files.catbox.moe/c6g5ui.jpg" />
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .intro {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOut 3s ease forwards;
      animation-delay: 4s;
    }
    .introText {
      font-size: 24px;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #1a1a40, #2e2ecf, #ff00cc);
      background-size: 400% 400%;
      animation: rainbowBG 15s ease infinite;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff0040, #ff9900, #00ffff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      transform: scale(1.05);
    }
    .section {
      margin-bottom: 20px;
    }
    #commentsBox {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    #commentsBox p {
      margin: 5px 0;
    }
    footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="intro" id="introScreen">
  <div class="introText">INCONNU PORTAL... LOADING...</div>
</div>

<div class="container" id="mainContent">
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/occtjs.mp3" type="audio/mpeg">
    <source src="https://files.catbox.moe/ndp6ep.m4a" type="audio/mp4">
  </audio>

  <div class="section" id="nameSection">
    <input type="text" id="username" placeholder="Enter your name...">
    <button onclick="confirmName()">Confirm Name</button>
  </div>

  <div class="section" id="buttonSection" style="display:none;">
    <h2 id="welcomeUser"></h2>
    <a href="/pair" target="_blank"><button>PAIRING-CODE</button></a>
    <a href="/qr" target="_blank"><button>QR-CODE</button></a>
    <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V1/fork" target="_blank"><button>FORK INCONNU-XD-V1</button></a>
    <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V2/fork" target="_blank"><button>FORK INCONNU-XD-V2</button></a>
    <a href="https://whatsapp.com/channel/0029Vb6T8td5K3zQZbsKEU1R" target="_blank"><button>WHATSAPP</button></a>
  </div>

  <div class="section" id="commentsSection" style="display:none;">
    <h3>ðŸ’¬ Live Comments:</h3>
    <div id="commentsBox"></div>
    <input type="text" id="commentInput" placeholder="Write a comment...">
    <button onclick="sendComment()">Send Comment</button>
  </div>

  <footer>&copy; INCONNU BOYTECH 2025</footer>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  // Intro Screen timer
  setTimeout(() => {
    document.getElementById('introScreen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  }, 7000); // 7 seconds intro

  const socket = io();

  socket.on('loadComments', (data) => {
    const box = document.getElementById('commentsBox');
    box.innerHTML = "";
    data.forEach(c => appendComment(c.username, c.comment));
  });

  socket.on('broadcastComment', (data) => {
    appendComment(data.username, data.comment);
  });

  function appendComment(username, comment) {
    const box = document.getElementById('commentsBox');
    const p = document.createElement('p');
    p.textContent = username + ": " + comment;
    box.appendChild(p);
    box.scrollTop = box.scrollHeight;
  }

  function sendComment() {
    const username = localStorage.getItem('username') || 'Anonymous';
    const comment = document.getElementById('commentInput').value.trim();
    if (comment.length > 0) {
      socket.emit('newComment', { username, comment });
      document.getElementById('commentInput').value = '';
    }
  }

  function confirmName() {
    const name = document.getElementById('username').value.trim();
    if (name) {
      localStorage.setItem('username', name);
      document.getElementById('nameSection').style.display = 'none';
      document.getElementById('buttonSection').style.display = 'block';
      document.getElementById('commentsSection').style.display = 'block';
      document.getElementById('welcomeUser').innerText = "Welcome, " + name + "!";
      document.getElementById('bgMusic').play();
    } else {
      alert('Please enter your name.');
    }
  }
</script>

</body>
</html>
