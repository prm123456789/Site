<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU PORTAL</title>
  <link rel="icon" href="https://files.catbox.moe/c6g5ui.jpg" />
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a40, #2e2ecf, #ff00cc);
      background-size: 400% 400%;
      animation: rainbowBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow-y: auto;
      max-height: 90vh;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff0040, #ff9900, #00ffff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #commentsBox {
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
    }
    #commentsBox p {
      margin: 5px 0;
    }
    footer {
      margin-top: 10px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
<audio id="bgMusic" loop>
  <source src="https://files.catbox.moe/occtjs.mp3" type="audio/mpeg">
  <source src="https://files.catbox.moe/ndp6ep.m4a" type="audio/mp4">
</audio>

<div class="container">
  <h1>WELCOME TO INCONNU PORTAL</h1>

  <div id="nameSection">
    <input type="text" id="username" placeholder="Enter your name...">
    <button onclick="confirmName()">Confirm</button>
  </div>

  <div id="mainSection" style="display:none;">
    <h2 id="welcomeUser"></h2>

    <a href="/pair" target="_blank"><button>PAIRING-CODE</button></a>
    <a href="/qr" target="_blank"><button>QR-CODE</button></a>
    <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V1/fork" target="_blank"><button>FORK INCONNU-XD-V1</button></a>
    <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V2/fork" target="_blank"><button>FORK INCONNU-XD-V2</button></a>
    <a href="https://whatsapp.com/channel/0029Vb6T8td5K3zQZbsKEU1R" target="_blank"><button>WHATSAPP</button></a>

    <h3>ðŸ’¬ Live Comments:</h3>
    <div id="commentsBox"></div>
    <input type="text" id="commentInput" placeholder="Write a comment...">
    <button onclick="sendComment()">Send</button>
  </div>

  <footer>&copy; INCONNU BOYTECH 2025</footer>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  socket.on('loadComments', (data) => {
    const box = document.getElementById('commentsBox');
    box.innerHTML = "";
    data.forEach(c => appendComment(c.username, c.comment));
  });

  socket.on('broadcastComment', (data) => {
    appendComment(data.username, data.comment);
  });

  function appendComment(username, comment) {
    const box = document.getElementById('commentsBox');
    const p = document.createElement('p');
    p.textContent = username + ": " + comment;
    box.appendChild(p);
    box.scrollTop = box.scrollHeight;
  }

  function sendComment() {
    const username = localStorage.getItem('username') || 'Anonymous';
    const comment = document.getElementById('commentInput').value.trim();
    if (comment) {
      socket.emit('newComment', { username, comment });
      document.getElementById('commentInput').value = '';
    }
  }

  function confirmName() {
    const name = document.getElementById('username').value.trim();
    if (name) {
      localStorage.setItem('username', name);
      document.getElementById('nameSection').style.display = 'none';
      document.getElementById('mainSection').style.display = 'block';
      document.getElementById('welcomeUser').textContent = "Bienvenue, " + name + "!";
      document.getElementById('bgMusic').play();
    } else {
      alert('Please enter your name');
    }
  }
</script>
</body>
</html>
