<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU XD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://files.catbox.moe/e1k73u.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 15px;
      color: #ffffff;
    }

    .container {
      backdrop-filter: blur(15px);
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .logo {
      width: 70px;
      height: 70px;
      background: #000aff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 16px;
      font-size: 28px;
      box-shadow: 0 0 15px #000aff;
      color: white;
    }

    .title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #00ffff;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #ddd;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .social-icons a {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #222;
      color: #fff;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons a.youtube { background: #ff0000; }
    .social-icons a.telegram { background: #0088cc; }
    .social-icons a.whatsapp { background: #25d366; }
    .social-icons a.github { background: #333; }

    .social-icons a:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .input-label {
      font-size: 13px;
      margin-bottom: 8px;
      display: block;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ffffff33;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 14px;
      outline: none;
      margin-bottom: 20px;
    }

    .generate-btn, .copy-btn {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #000aff, #4e00ff);
      color: white;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease;
    }

    .generate-btn:hover, .copy-btn:hover {
      transform: translateY(-2px);
    }

    .code-display {
      background: rgba(0, 0, 0, 0.4);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: #00ffff;
      margin-bottom: 16px;
      border: 1px solid #00ffff77;
    }

    .copy-btn {
      display: none;
      background: linear-gradient(135deg, #00ffae, #00bfff);
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      margin: 16px 0;
    }

    .loading i {
      font-size: 22px;
      color: #00bfff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message, .success-message {
      font-size: 14px;
      padding: 8px;
    }

    .error-message { color: #ff4d4d; }
    .success-message { color: #00ffae; }

    #toast {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #00bfff;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 0 15px #000;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><i class="fas fa-robot"></i></div>
    <h1 class="title">INCONNU XD V2</h1>
    <p class="subtitle">INCONNU XD PAIR CODE</p>

    <div class="social-icons">
      <a href="https://www.youtube.com/@inconnuboytech-s1s" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
      <a href="https://whatsapp.com/channel/0029Vb6T8td5K3zQZbsKEU1R" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://github.com/INCONNU-BOY/INCONNU-XD-V2/fork" target="_blank" class="github"><i class="fab fa-github"></i></a>
    </div>

    <label class="input-label">Enter your WhatsApp number with country code</label>
    <input type="tel" id="mobileNumber" class="input-field" placeholder="EX : 226XXXXXXX" />

    <button class="generate-btn" id="submit"><i class="fas fa-key"></i> Generate Pair Code</button>

    <div class="loading" id="loading"><i class="fas fa-spinner"></i></div>

    <div class="code-display" id="codeDisplay">Your pair code will appear here</div>

    <button class="copy-btn" id="copy" onclick="copyCode()"><i class="fas fa-copy"></i> Copy Code</button>

    <div class="footer">Â© 2025 MADE IN BY INCONNU BOY</div>
  </div>

  <div id="toast">Code copied to clipboard!</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const mobileNumber = document.getElementById("mobileNumber").value.trim();
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");
      const copyBtn = document.getElementById("copy");

      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        copyBtn.style.display = "none";
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      copyBtn.style.display = "none";

      try {
        const response = await axios(`/code?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        const code = response.data.code || "Service Unavailable";

        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
          copyBtn.style.display = "block";
        }
      } catch (error) {
        console.error(error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code</div>';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const code = document.getElementById("codeDisplay").innerText.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const toast = document.getElementById("toast");
        toast.style.display = "block";
        toast.style.opacity = "1";

        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => { toast.style.display = "none"; }, 400);
        }, 2000);
      });
    }
  </script>
</body>
</html>
